<!doctype html>
<html lang="en">

<head>
    <title>Train Scheduler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="logic.js"></script>
</head>

<body>

    <header>Train Schedule</header>

    <div class="card">

        <div class="card-header">
            Current Train Schedule
        </div>

        <div class="card-body">
            <div id="timesheetHeader">
                <div class="row">
                    <div class="col">Train Name</div>
                    <div class="col">Destination</div>
                    <div class="col">Frequency (min)</div>
                    <div class="col">Next Arrival</div>
                    <div class="col">Minutes Away</div>
                </div>
                <hr />
            </div>
            <div id="timesheetBody">
                
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Add Train
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
            <label class="form-check-label" for="firstTrain">First Train Time</label>
                <input type='time' class="form-control" id='firstTrain'/>
            </div>

            <div class="form-group">
                <label for="freq">Frequency(min)</label>
                <input type="number" class="form-control" id="freq">
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
        </div>
    </div>

</body>
</html>
